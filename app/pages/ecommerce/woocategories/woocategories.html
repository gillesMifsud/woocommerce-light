<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <p text-center>
      <img text-center src="img/logoLuenceTransparentHeader.png" style="max-height: 55px; padding: 5px;">
    </p>
</ion-navbar>

<ion-content>
  <!-- <p>{{response | json}}</p> -->
  <ion-list [hidden]="!response">

    <ion-list-header text-center>
      <h2 primary text-center text-uppercase>Categories diponibles</h2>
      <button small (click)="goToWooPage()">Voir tous les articles</button>
    </ion-list-header>

    <button ion-item
      *ngFor="let category of response"
      (click)="viewProdutsFromCat($event, category.slug)">
      <ion-avatar item-left>
        <img src="{{category.image}}"/>
      </ion-avatar>
      <h2>{{category.name}}</h2>
      <p>{{category.description}}</p>
    </button>

  </ion-list>
</ion-content>
